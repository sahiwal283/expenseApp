# Nginx reverse proxy and static hosting for Expense App (Proxmox host)

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  listen [::]:80;
  server_name YOUR_DOMAIN_OR_IP;  # TODO: set domain (e.g., expense.example.com)

  # ACME challenge
  location /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name YOUR_DOMAIN_OR_IP;  # TODO: set domain

  # SSL certs managed by certbot
  ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN_OR_IP/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_OR_IP/privkey.pem;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https: wss:; frame-ancestors 'none';" always;

  # Frontend static files
  root /var/www/expenseapp/current;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  # Backend API proxy
  # Set BACKEND_UPSTREAM to backend container IP:PORT, e.g., http://192.168.1.210:5000
  set $backend_upstream BACKEND_UPSTREAM;

  location /api/ {
    proxy_pass $backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  # Uploaded receipts (if served via backend static route)
  # Alternatively proxy to backend /uploads
  location /uploads/ {
    proxy_pass $backend_upstream/uploads/;
  }

  access_log /var/log/nginx/expenseapp_access.log;
  error_log  /var/log/nginx/expenseapp_error.log;
}


