name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-build-frontend:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint frontend
        run: npm run lint
      
      - name: Check formatting
        run: npm run format:check
      
      - name: Build frontend (sandbox)
        run: npm run build:sandbox
      
      - name: Build frontend (production)
        run: npm run build:production
      
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 7

  lint-and-build-backend:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: Build backend
        working-directory: backend
        run: npm run build
      
      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7
  
  test-backend:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: lint-and-build-backend
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: expense_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: expense_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run tests
        working-directory: backend
        run: |
          echo "⚠️ Test suite not yet implemented"
          echo "TODO: Add npm test script and unit tests"
        env:
          DATABASE_URL: postgresql://expense_user:test_password@localhost:5432/expense_app_test
          JWT_SECRET: test_secret_key
          NODE_ENV: test

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run npm audit (frontend)
        run: npm audit --audit-level=high --omit=dev || true
      
      - name: Run npm audit (backend)
        working-directory: backend
        run: npm audit --audit-level=high --omit=dev || true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-build-frontend, lint-and-build-backend, test-backend, security-audit]
    if: always()
    
    steps:
      - name: Check CI status
        run: |
          echo "✅ CI Pipeline Complete"
          echo "Frontend Build: ${{ needs.lint-and-build-frontend.result }}"
          echo "Backend Build: ${{ needs.lint-and-build-backend.result }}"
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"
          
          if [[ "${{ needs.lint-and-build-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.lint-and-build-backend.result }}" != "success" ]]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          fi
          
          echo "✅ All checks passed"

